{% extends 'shop/basic.html' %}
{% block title  %} Contact Us{%endblock  %}
{% block body %}
<div class="container my-3">
<h1><b>Contact Us</B></h1>
 <form action="contact" method="POST">{% csrf_token %} 
  <div class="form-group my-4">
    <label for="exampleFormControlInput1"><b><h5>Name</b></h5></label>
    <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name!!">
  </div>
 
  <div class="form-group my-2">
    <label for="exampleFormControlInput1"><b><h5>E-mail</b></h5></label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your E-mail.!!">
  </div>
 
  <div class="form-group my-2">
    <label for="exampleFormControlInput1"><b><h5>Number</b></h5></label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your number!!">
  </div>
 
  <div class="form-group my-2">
    <label for="exampleFormControlInput1"><b><h5>Address</b></h5></label>
    <input type="address" class="form-control" id="address" name="address" placeholder="Enter your address!!">
  </div>
 
  
  <div class="form-group">
    <label for="exampleFormControlTextarea1"><b><h4>Describe your problem</label></b></h4>
     <textarea class="form-control" id="desc" name="desc" rows="3" style="margin-top: 0px;margin-bottom: 0px;height: 112px;width: 688px;"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>









 {% endblock body %}
